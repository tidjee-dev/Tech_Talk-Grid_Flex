<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox vs Grid Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="controls">
            <label for="layout">Choose Layout:</label>
            <select id="layout">
                <option value="flexbox">Flexbox</option>
                <option value="grid">Grid</option>
            </select>

            <label for="property">Property:</label>
            <select id="property">
                <option value="justify-content">Justify Content</option>
                <option value="align-items">Align Items</option>
                <option value="gap">Gap</option>
            </select>

            <label for="value">Value:</label>
            <select id="value">
                <!-- Default options populated via JS -->
            </select>
        </div>

        <div id="playground" class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
