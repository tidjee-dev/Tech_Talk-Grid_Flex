    <main class="main-container playground-main">
      <h1 class="main-title">Flexbox Playground</h1>
      <div class="playground-container">
        <div class="setup-container">
          <h3 class="setup-title">Conteneur</h3>
          <div class="setup-property">
            <h4 class="setup-property-title">Flex Direction</h4>
            <div class="setup-property-values" id="flex-dir-container">
              <label for="flex-dir-row">
                <input type="radio" class="flex-dir-btn" id="flex-dir-row" name="flex-dir"
                       value="row" checked />
                Row
              </label>
              <label for="flex-dir-row-reverse">
                <input type="radio" class="flex-dir-btn" id="flex-dir-row-reverse"
                       value="row-reverse" name="flex-dir" />
                Row Reverse
              </label>
              <label for="flex-dir-column">
                <input type="radio" class="flex-dir-btn" id="flex-dir-column" value="column"
                       name="flex-dir" />
                Column
              </label>
              <label for="flex-dir-column-reverse">
                <input type="radio" class="flex-dir-btn" id="flex-dir-column-reverse"
                       value="column-reverse" name="flex-dir" />
                Column Reverse
              </label>
            </div>
          </div>

          <div class="setup-property">
            <h4 class="setup-property-title">Justify Content</h4>
            <div class="setup-property-values">
              <label for="justify-content-start">
                <input type="radio" class="justify-content-btn" id="justify-content-start"
                       value="flex-start" name="justify-content" checked />
                Flex Start
              </label>
              <label for="justify-content-center">
                <input type="radio" class="justify-content-btn" id="justify-content-center"
                       value="center" name="justify-content" />
                Center
              </label>
              <label for="justify-content-end">
                <input type="radio" class="justify-content-btn" id="justify-content-end"
                       value="flex-end" name="justify-content" />
                Flex End
              </label>
              <label for="justify-content-between">
                <input type="radio" class="justify-content-btn" id="justify-content-between"
                       value="space-between" name="justify-content" />
                Space Between
              </label>
              <label for="justify-content-around">
                <input type="radio" class="justify-content-btn" id="justify-content-around"
                       value="space-around" name="justify-content" />
                Space Around
              </label>
              <label for="justify-content-evenly">
                <input type="radio" class="justify-content-btn" id="justify-content-evenly"
                       value="space-evenly" name="justify-content" />
                Space Evenly
              </label>
            </div>
          </div>

          <div class="setup-property">
            <h4 class="setup-property-title">Align Items</h4>
            <div class="setup-property-values">
              <label for="align-items-stretch">
                <input type="radio" class="align-items-btn" id="align-items-stretch" value="stretch"
                       name="align-items" checked />
                Stretch
              </label>
              <label for="align-items-start">
                <input type="radio" class="align-items-btn" id="align-items-start"
                       value="flex-start" name="align-items" />
                Flex Start
              </label>
              <label for="align-items-center">
                <input type="radio" class="align-items-btn" id="align-items-center" value="center"
                       name="align-items" />
                Center
              </label>
              <label for="align-items-end">
                <input type="radio" class="align-items-btn" id="align-items-end" value="flex-end"
                       name="align-items" />
                Flex End
              </label>
              <label for="align-items-baseline">
                <input type="radio" class="align-items-btn" id="align-items-baseline"
                       value="baseline" name="align-items" />
                Baseline
              </label>
            </div>

              <label for="flex-wrap-wrap">
                <input type="radio" class="flex-wrap-btn" id="flex-wrap-wrap" value="wrap"

              <label for="flex-wrap-wrap-reverse">

                       value="wrap-reverse" name="flex-wrap" />

            </div>
          </div>

          <div class="setup-property">

            <div class="setup-property-values gap-container">

                       placeholder="0" />
              </label>
              <label for="gap-unit">
                <select class="gap-select" id="gap-unit" name="gap-unit">
                  <option value="px">px</option>
                  <option value="%">%</option>
                  <option value="em">em</option>
                  <option value="rem">rem</option>
                </select>
              </label>
            </div>
